<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Sun </title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/955b114c31.js" crossorigin="anonymous"></script>

    <!-- favicon  -->
    <link rel="shortcut icon" href="images/fav.webp" type="image/x-icon">

    

</head>

<body>
    <header>

        <nav class="container navbar navbar-expand-lg bg-light mt-5 ">
            <div class="container-fluid">
                <h1 class=""><span class="bg-primary text-white m-2 p-2 rounded-4">The </span> <span
                        class="text-primary ">Daily Sun</span>
                </h1>

                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto mx-3">
                        <li class="nav-item mx-3">
                            <a class="nav-link " href="">News</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item mx-3">
                            <img src="images/Avatar.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <hr class="container my-5">

    </header>
    
    <main>
        <section>
            <!-- category section  -->
            <div class="container ">
                <ul id="category-list" class="list-group list-group-horizontal-lg"></ul>
            </div>
        </section>
        <section>
            <div id="news-details-block" class="">

            </div>
        </section>

             <!-- Spinner  -->
             <section class="container ">
                <div id="spinner"  class="text-center d-none">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </section>


             <!-- found news section  -->
        


        <section class="container">
            <div id="found-data" class="m-5 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
                
              </div>
        </section>


        <section class="container mb-3">
            <h3>Sort By View:</h3>
        </section>

<!-- ---------------------------------------------------------- -->
        <!-- news details section  -->

        <section class="container">
            <div id="news-container">

            </div>
        </section>

           <!-- modal body section  -->

           <section>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-box" class="modal-body">


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>



        </section>


    </main>
           
    <footer >
        <h6 class="text-center text-black-50 my-5">Copyright 2021 The Daily Sun</h6>
    </footer>

    

    <script src="js/index.js"></script>
</body>

</html>
